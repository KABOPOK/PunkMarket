name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: |
          cd server
          mvn clean package -DskipTests

      - name: Update Dependency Graph
        if: always()
        run: |
          cd server  
          mvn com.github.ferstl:depgraph-maven-plugin:4.0.1:graph

      - name: Show Effective POM
        run: |
          cd server  
          mvn help:effective-pom

      - name: Run Flyway Migrations (v9.16.1)
        env:
            POSTGRES_HOST: ${{ server/env.POSTGRES_HOST }}
            PORT_DB: ${{ server/env.PORT_DB }}
            POSTGRESQL_DATABASE: ${{ server/env.POSTGRESQL_DATABASE }}
            POSTGRESQL_USERNAME: ${{ server/env.POSTGRESQL_USERNAME }}
            POSTGRESQL_PASSWORD: ${{ server/env.POSTGRESQL_PASSWORD }}
            POSTGRES_SCHEMA: ${{ server/env.POSTGRES_SCHEMA }}
        run: |
          cd server
          mvn flyway:migrate  -Pflyway-v9 \
              -Dflyway.url="jdbc:postgresql://${POSTGRES_HOST}:${PORT_DB}/${POSTGRESQL_DATABASE}" \
              -Dflyway.user=${POSTGRESQL_USERNAME} \
              -Dflyway.password=${POSTGRESQL_PASSWORD} \
              -Dflyway.schemas=${POSTGRES_SCHEMA}
        
        

      - name: Run Flyway Migrations (v10.17.0)
        env:
            POSTGRES_HOST: ${{ server/env.POSTGRES_HOST }}
            PORT_DB: ${{ server/env.PORT_DB }}
            POSTGRESQL_DATABASE: ${{ server/env.POSTGRESQL_DATABASE }}
            POSTGRESQL_USERNAME: ${{ server/env.POSTGRESQL_USERNAME }}
            POSTGRESQL_PASSWORD: ${{ server/env.POSTGRESQL_PASSWORD }}
            POSTGRES_SCHEMA: ${{ server/env.POSTGRES_SCHEMA }}
        run: |
          cd server
          mvn flyway:migrate  -Pflyway-v10 \
              -Dflyway.url="jdbc:postgresql://${POSTGRES_HOST}:${PORT_DB}/${POSTGRESQL_DATABASE}" \
              -Dflyway.user=${POSTGRESQL_USERNAME} \
              -Dflyway.password=${POSTGRESQL_PASSWORD} \
              -Dflyway.schemas=${POSTGRES_SCHEMA}
        

      - name: Run Tests
        run: |
          cd server
          mvn test
